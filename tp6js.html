<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var couleur = prompt("Couleur ?");
	switch(couleur){

		case 'rouge':
		document.bgColor="red";
		break;
		case 'jaune':
		document.bgColor="yellow";
		break;
		default:
		document.bgColor="violet";
	}
</script>

</body>
</html>
